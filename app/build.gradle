apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    signingConfigs {
        cabe {
            storeFile file("cabe.keystore")
            keyAlias "cabe"
            keyPassword "19871010"
            storePassword "19871010"
        }
    }
    defaultConfig {
        applicationId "com.cabe.app.novel"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 4
        versionName "1.3"
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.cabe
            minifyEnabled false
            debuggable true
        }
        release {
            signingConfig signingConfigs.cabe
            minifyEnabled true
            debuggable false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.cabe.lib:RxCache:1.2.1'
    implementation 'org.jsoup:jsoup:1.9.1'
    implementation 'com.github.bumptech.glide:glide:4.2.0'
    implementation 'com.pgyersdk:sdk:2.8.1'
}
