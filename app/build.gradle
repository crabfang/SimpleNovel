    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    signingConfigs {
        cabe {
            storeFile file("cabe.keystore")
            keyAlias "cabe"
            keyPassword "19871010"
            storePassword "19871010"
        }
    }
    defaultConfig {
        applicationId "com.cabe.app.novel"
        minSdkVersion 21
